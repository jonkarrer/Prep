version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.rust
    hostname: web

  proxy:
    image: nginx
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - web
