upstream loadbalancer {
  server web:8000;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://loadbalancer;
    }

      location = /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP"}';
    }
}