<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/auth/login.css" />
    <title>Register</title>
  </head>
  <body>
    <main>
      <img class="emblem" src="/assets/icons/emblem-hex-dots-lines.svg" />
      <div class="left_col">
        <img src="/assets/icons/apple-solid.svg" />
        <img src="/assets/icons/cookie-outline.svg" />
        <img src="/assets/icons/herb-outline.svg" />
      </div>
      <div class="center_col">
        <form action="/auth/register" method="POST">
          <h1>Prep</h1>
          <div>
            <input type="text" name="email" placeholder="Email Address" />
          </div>
          <div>
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div>
            <input
              type="confirm_password"
              name="confirm_password"
              placeholder="Confirm Password"
            />
          </div>
          <button type="submit">Registered</button>
        </form>
        <a href="/auth/login">Sign In</a>
      </div>
      <div class="right_col">
        <img src="/assets/icons/fruit-bowl-outline.svg" />
        <img src="/assets/icons/lotus-solid.svg" />
        <img src="/assets/icons/rice-bowl-solid.svg" />
      </div>
      <div class="slider">
        <p>Organize your kitchen with Prep, the generative recipe system.</p>
        <img src="/assets/icons/three-dot-horiz-outline.svg" />
      </div>
    </main>
  </body>
</html>
