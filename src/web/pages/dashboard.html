<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard</title>

  <body id="app">
    <footer class="fixed bottom-0 left-0 bg-gray-500 w-full">
