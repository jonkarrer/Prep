<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry</title>
  </head>
  <body>
    <ul>
      {% for item in pantry_items %}
      <li>
        {{ item.ingredient_name }} {% if item.in_stock %}
        <input type="checkbox" checked />
        {% else %}
        <input type="checkbox" />
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
