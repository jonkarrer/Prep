<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/pages/recipe/create/create_recipe.css" />
    <script type="module" src="/pages/global/components/index.js"></script>
    <script type="module" src="/pages/recipe/components/index.js"></script>

    <title>Create Recipe</title>
  </head>

  <body>
    <header class="Header">
      <a class="ActionButton" href="/recipe/all">
        <div class="ActionButton__icon">
          <svg

            height="100%"

        </div>

        <div class="ActionButton__text--right">Back</div>
      </a>

      <div class="Header__right-panel">
        <a class="ActionButton">
          <button
            class="ActionButton__text--left"
            type="submit"
            form="recipe_form"
          >
            Save
          </button>

          <div class="ActionButton__icon">

              height="100%"
              viewBox="0 0 90 90"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

              />

        <a class="ActionButton" href="/recipe/all">
          <div class="ActionButton__text--left">Cancel</div>

          <div class="ActionButton__icon">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 90 90"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                fill="#000"
              />
            </svg>
          </div>
        </a>
      </div>
    </header>
    <main>
      <nav>
        <span id="general_nav">General</span>
        <span id="ingredient_nav">Ingredients</span>
        <span id="direction_nav">Directions</span>
      </nav>

      <form id="recipe_form" action="/recipe/create" method="POST">
        <section id="general_section" class="General show">
          <input type="text" name="title" placeholder="title" />
          <br />
          <input type="number" name="servings" placeholder="servings" />

          <article>
            <h2 class="Headline">Ingredients</h2>
            <div id="ingredients_preview">
              <div id="preview_ingredient_anchor"></div>
            </div>
          </article>

          <article>
            <h2 class="Headline">Directions</h2>
            <ol id="directions_preview">
              <div id="preview_direction_anchor"></div>
            </ol>
          </article>

          <article>
            <h2 class="Headline">Tags</h2>
            <recipe-tag></recipe-tag>
          </article>
        </section>

        <section id="ingredient_section" class="Ingredients">
          <h3>Ingredients</h3>
          <div id="staged_ingredient_anchor"></div>

          <ingredient-controller></ingredient-controller>
        </section>

        <section id="direction_section" class="Directions">
          <h3>Directions</h3>
          <ol>
            <div id="staged_direction_anchor"></div>
          </ol>

          <direction-controller></direction-controller>
        </section>
      </form>
    </main>

    <app-bar></app-bar>

    <script type="module" src="/pages/recipe/create/scripts/index.js"></script>
  </body>
</html>
