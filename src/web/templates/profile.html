<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>
    <title>User Profile</title>
  </head>
  <body>
    Hello User Profile
    <div hx-get="/usr/profile/details" hx-trigger="load">Loading...</div>
    <button
      hx-get="/usr/profile/password_reset"
      hx-trigger="click"
      hx-swap="outerHTML"
    >
      Reset Password
    </button>
    <button
      hx-get="/usr/profile/update_email"
      hx-trigger="click"
      hx-swap="outerHTML"
    >
      Reset Email
    </button>
  </body>
  <script src="/scripts/index.js"></script>
</html>
